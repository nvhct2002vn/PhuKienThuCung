<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<ul th:fragment="listCate" class="list-group m-3 category">
		<li th:each="cate: ${cates}"
			class="list-group-item d-flex justify-content-between align-items-center">
			<a th:href="@{|/category/${cate.id}|}">[[${cate.name}]]</a><span class="text-dark badge bg-warning rounded-pill">1</span>
		</li>
	</ul>
</body>

</html>
