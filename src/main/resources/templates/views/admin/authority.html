<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="~{/views/admin/layout/index::dynamic(~{::view})}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div th:fragment="view" class="row" ng-controller="authority-ctrl">
		<div ng-repeat="item in items" class="card col-md-2 col-12 m-5">
			<div class="card-img-top py-3 text-center">
				<img src="/assets/images/{{item.photo}}" class="img-fluid">
			</div>
			<div class="text-center">
				<p style="font-weight: bold;">{{item.fullname}}</p>
			</div>
			<div class="card-body">
				<div class=" form-check">
					<label for="admin{{item.id}}">Admin</label>
					<input class="form-check-input" type="radio" name="auth{{item.id}}" ng-checked="item.role == 1"
						ng-click="authority_changed(item,1)" id="admin{{item.id}}">
				</div>
				<div class=" form-check">
					<label for="user{{item.id}}">User</label>
					<input class="form-check-input" type="radio" name="auth{{item.id}}" ng-checked="item.role == 0"
						ng-click="authority_changed(item,0)" id="user{{item.id}}">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
