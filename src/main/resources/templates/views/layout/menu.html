<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<nav th:fragment="navbar" class="navbar_css navbar navbar-expand-lg bg-warning p-2  static-top sticky-top">
		<a class="navbar-brand" href="/"> <img src="/assets/images/logo.svg" alt="Logo" height="35">
		</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">HOME</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/product}">PRODUCT</a></li>
				<li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
				<li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
			</ul>
			<ul class="navbar-nav ms-auto header_cart fs-5">
				<li class="nav-item"><a class="nav-link" th:href="@{/cart}"><i
							class="bi bi-bag-fill"></i><span>{{cart.count}}</span></a></li>
				<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="bi bi-person-circle">
							<th:block th:if="${#request.remoteUser}">
								<div class="m-0 p-0 d-inline">[[${#authentication.name}]]</div>
							</th:block>

						</i>
					</a>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
						<th:block th:unless="${#request.remoteUser}">
							<li><a class="dropdown-item" th:href="@{/login-form}">Đăng nhập</a></li>
							<li><a class="dropdown-item" href="/register">Đăng ký</a></li>
						</th:block>
						<th:block th:if="${#request.isUserInRole('1')}">
							<li><a class="dropdown-item" href="/admin/order">Quản lý</a></li>
						</th:block>
						<th:block th:if="${#request.remoteUser}">
							<li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
							<li><a class="dropdown-item" th:href="@{/order/list}">Lịch sử mua hàng</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" th:href="@{/auth/logout}">Đăng xuất</a></li>
						</th:block>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</body>

</html>
